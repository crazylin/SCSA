name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    timeout-minutes: 20
    strategy:
      matrix:
        include:
          - platform: ubuntu-latest
            rid: linux-x64
            zipname: SCSA-linux-x64.zip
          - platform: windows-latest
            rid: win-x64
            zipname: SCSA-win-x64.zip
          - platform: macos-latest
            rid: osx-x64
            zipname: SCSA-osx-x64.zip
    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore SCSA/SCSA.csproj --runtime ${{ matrix.rid }}

    - name: Publish
      run: |
        dotnet publish SCSA/SCSA.csproj -c Release -r ${{ matrix.rid }} --self-contained false -o publish
        cd publish
        if [ "$RUNNER_OS" == "Windows" ]; then
          powershell -Command "Compress-Archive -Path * -DestinationPath ../${{ matrix.zipname }}"
        else
          zip -r ../${{ matrix.zipname }} ./*
        fi
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.rid }}-binary
        path: ${{ matrix.zipname }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: '*-binary'

    - name: Verify files
      run: find artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        files: artifacts/*/*.zip
