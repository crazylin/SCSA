name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    timeout-minutes: 20
    strategy:
      matrix:
        platform: [ubuntu-latest]
        include:
          - platform: ubuntu-latest
            rid: linux-x64
    runs-on: ${{ matrix.platform }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore SCSA/SCSA.csproj --runtime ${{ matrix.rid }}

    - name: Publish
      run: dotnet publish SCSA/SCSA.csproj -c Release -r ${{ matrix.rid }} -o publish/${{ matrix.rid }}

    - name: Zip artifacts
      shell: bash
      run: |
        cd publish/${{ matrix.rid }}
        zip -r ../${{ matrix.rid }}.zip ./*  # 生成到 publish 目录

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.rid }}-binary  # 关键修改：唯一命名
        path: publish/${{ matrix.rid }}.zip  # 正确路径

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: '*-binary'  # 匹配二进制文件

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        files: |
          artifacts/linux-x64-binary/linux-x64.zip  # 实际文件路径
