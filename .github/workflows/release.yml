name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  build:
    timeout-minutes: 20
    strategy:
      matrix:
        include:
          - platform: ubuntu-latest
            rid: linux-x64
          - platform: ubuntu-latest
            rid: linux-arm64
          - platform: windows-latest
            rid: win-x64
          - platform: windows-latest
            rid: win-arm64
          - platform: macos-latest
            rid: osx-x64
          - platform: macos-latest
            rid: osx-arm64
    runs-on: ${{ matrix.platform }}

    env:
      FILE_VERSION: ${{ github.ref_name }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore SCSA/SCSA.csproj --runtime ${{ matrix.rid }}

    - name: Publish
      run: |
        dotnet publish SCSA/SCSA.csproj -c Release -r ${{ matrix.rid }} --self-contained false -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish
        cd publish
        ZIP_NAME=SCSA-${{ matrix.rid }}-${FILE_VERSION}.zip
        if [ "$RUNNER_OS" == "Windows" ]; then
          powershell -Command "Compress-Archive -Path * -DestinationPath ../$ZIP_NAME"
        else
          zip -r ../$ZIP_NAME ./*
        fi
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.rid }}-binary
        path: SCSA-${{ matrix.rid }}-${{ env.FILE_VERSION }}.zip

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: '*-binary'

    - name: Verify files
      run: find artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        files: artifacts/*/*.zip
        body: |
          feat: add debug parameters page and dynamic window title

          * Added DebugParameterView and DebugParameterViewModel for tuning laser drive current (0-200 mA, default 45 mA) and TEC target temperature (10-40 °C, default 25 °C).
          * Added lock switch and range hints to prevent accidental changes.
          * Disabled the entire debug page when no device is connected.
          * Dynamic window title reflects the current navigation page.
          * Minor UI tweaks and default value updates.
